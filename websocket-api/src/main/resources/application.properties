# Quarkus configuration
quarkus.application.name=websocket-api
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,OPTIONS
quarkus.http.cors.headers=*

# Broadcast configuration
broadcast.symbols=${BROADCAST_SYMBOLS:BTC,ETH,BNB,SOL,XRP}
broadcast.interval=${BROADCAST_INTERVAL:1s}

# Redis configuration
redis.host=${REDIS_HOST:localhost}
redis.port=${REDIS_PORT:6379}
quarkus.redis.hosts=${QUARKUS_REDIS_HOSTS:redis://localhost:6379}

# Logging
quarkus.log.level=INFO
quarkus.log.category."cl.ioio.finbot".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
