# Quarkus configuration
quarkus.application.name=analytics-service
quarkus.http.port=8082

# Analytics configuration
analytics.symbols=${ANALYTICS_SYMBOLS:BTC,ETH,BNB,SOL,XRP}
analytics.snapshot.interval=${SNAPSHOT_INTERVAL:5s}

# Monte Carlo configuration
monte.carlo.horizon.days=${MONTE_CARLO_HORIZON_DAYS:7}
monte.carlo.simulations=${MONTE_CARLO_SIMULATIONS:10000}

# ARIMA configuration
arima.horizon.periods=${ARIMA_HORIZON_PERIODS:7}

# Redis configuration
redis.host=${REDIS_HOST:localhost}
redis.port=${REDIS_PORT:6379}
quarkus.redis.hosts=${QUARKUS_REDIS_HOSTS:redis://localhost:6379}

# Logging
quarkus.log.level=INFO
quarkus.log.category."cl.ioio.finbot".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
